<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Freeway Escape</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>

  <body translate="no">
    <div id="game">
      <div id="road">
        <div id="cloud"></div>
        <div id="hero"></div>
      </div>

      <div id="hud">
        <span id="time" class="topUI">0</span>
        <span id="score" class="topUI">0</span>
        <span id="lap" class="topUI">0'00"000</span>
        <span id="tacho">0</span>
        <div id="boostMeter">
          <span id="boostText">Boost Ready</span>
          <div id="boostBarContainer">
            <div id="boostBar"></div>
            <div class="boostTextOverlay" id="boostTextOverlay">BOOST</div>
          </div>
        </div>
      </div>
      
      <div id="home">
        <h1>Freeway Escape</h1>
        <p id="text"></p>

        <div id="highscore"></div>
      </div>
    </div>

    <div id="controls">
      <span><span>C</span>insert coin</span>
      <span><span>M</span>mute</span>
      <span><span>&lt;</span><span>&gt;</span>move</span>
      <span><span>&lt;</span><span>&gt;</span>accelerate</span>
    </div>
    <div id="music-controls">
      <button id="prev-song">Rewind</button>
      <button id="next-song">Skip</button>
      <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
    </div>

    <div id="mobile-controls">
      <button id="mobile-left">Left</button>
      <button id="mobile-right">Right</button>
      <button id="mobile-accelerate">Accelerate</button>
      <button id="mobile-brake">Brake</button>
      <button id="mobile-boost">Boost</button>
    </div>

    <!-- Load external JavaScript files -->
    <script src="javascript/1.js"></script>
    <script src="javascript/game.js"></script>  <!-- Your refactored game logic -->
    <script src="javascript/null.js"></script>
  </body>
</html>
